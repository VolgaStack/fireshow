{% load sitetree %}

{% for item in sitetree_items %}
    <li class="{% if item.is_current or item.in_current_branch %}active{% endif %}{% if item.has_children %}dropdown{% endif %}">
        <a href="
            {% if item.has_children %}
                #" data-toggle="dropdown" class="dropdown-toggle" role="button" aria-haspopup="true" aria-expanded="false"><b class="caret"></b>
            {% else %}
                {% sitetree_url for item %}">
            {% endif %}
                {{ item.title_resolved }}
        </a> 
        {% if item.has_children %}
			{% sitetree_children of item for menu template "sitetree/navbar_dropdown.html" %}
		{% endif %}
    </li>
{% endfor %}
