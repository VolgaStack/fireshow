{% extends "fireshow/base.html" %}

{% block title %}{{ news.title }} | {{ block.super }}{% endblock %}

{% block content %}
    <div class="blog-post">
        <h2 class="blog-post-title">{{ news.title }}</h2>
        <p class="blog-post-meta">{{ news.published }}</p>
        <p>{{ news.content|safe }}</p>
    </div>
{% endblock %}
