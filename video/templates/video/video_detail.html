{% extends "fireshow/base.html" %}

{% block title %}{{ video.title }} | {{ block.super }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col=xs=12">
            <div class="page-header">
                <h1>{{ video.title }}</h1>
            </div>
        </div>

        <div class="col=xs=12">
            <iframe class="vid-detail-lg" src="{{ video.url }}" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
{% endblock %}
