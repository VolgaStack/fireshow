{% extends "fireshow/base.html" %}

{% block title %}{{ photo.title }} | {{ block.super }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col=xs=12">
            <div class="page-header">
                <h1>{{ photo.title }}</h1>
            </div>
        </div>

        <div class="col=xs=12">
            <img class="img-responsive img-detail" src="{{ photo.filepath.url }}" alt="{{ photo.desc }}">
        </div>
    </div>
{% endblock %}
