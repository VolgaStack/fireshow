{% extends "fireshow/base.html" %}

{% block title %}{{ photo.title }} | {{ block.super }}{% endblock %}

{% block content %}

    <div class="container">
        <div class="page-header">
            <h1>{{ photo.title }}</h1>
        </div>
            <img src="{{ photo.filepath }}" alt="{{ photo.title }}">
    </div>
    
    <div class="container">
        {% block disqus %}
            {% include "fireshow/disqus.html" %}
        {% endblock %}
    </div>

{% endblock %}
